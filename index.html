<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>TRAA Home</title>
</head>
<body>
  <main>
    <section class="hero">
      <div class="container">
        <header>
          <div class="left-header"></div>
          <div class="middle-header"></div>
          <div class="right-header"></div>
        </header>
        <div class="hero-content">
          <div class="hero-title"></div>
          <div class="hero-text"></div>
          <div class="hero-btn"></div>
        </div>
      </div>
    </section>
    <section class="upcoming-events container">
      <div class="section-title"></div>

      <div class="upcoming-event">
        <div class="event-photo"></div>
        <div class="event-description">
          <div class="event-description-text"></div>
          <div class="hero-btn event-description-btn"></div>
        </div>
      </div>

      <div class="upcoming-event upcoming-event-middle">
        <div class="event-description event-description-right">
          <div class="event-description-text"></div>
          <div class="hero-btn event-description-btn"></div>
        </div>
        <div class="event-photo"></div>
      </div>

      <div class="upcoming-event upcoming-event-last">
        <div class="event-photo"></div>
        <div class="event-description">
          <div class="event-description-text"></div>
          <div class="hero-btn event-description-btn"></div>
        </div>
      </div>

    </section>
    <section class="projects container">
      <div class="section-title"></div>
      <div class="projects-content">
        <div class="project-case">
          <div class="project-image"></div>
          <div class="project-text"></div>
          <div class="project-btn hero-btn"></div>
        </div>
        <div class="project-case">
          <div class="project-image"></div>
          <div class="project-text"></div>
          <div class="project-btn hero-btn"></div>
        </div>
      </div>
    </section>
    <section class="merchandise container">
      <div class="section-title"></div>
      <div class="merchandise-container">
        <div class="merchandise-images">
          <div class="merchandise-image"></div>
          <div class="merchandise-image"></div>
          <div class="merchandise-image"></div>
        </div>
        <div class="merchandise-btn hero-btn"></div>
      </div>
    </section>
    <section class="slider container">
      <div class="section-title"></div>
      <div class="slider-container">
        <div class="slider-control">
          <div class="slider-control-image"></div>
        </div>
        <div class="slider-center">
          <div class="slider-center-image"></div>
          <div class="slider-center-text"></div>
        </div>
        <div class="slider-control">
          <div class="slider-control-image"></div>
        </div>
      </div>
      <div class="slider-controls-btns">
        <ul class="btns-list">
          <li class="slider-tbn"></li>
          <li class="slider-tbn"></li>
          <li class="slider-tbn"></li>
          <li class="slider-tbn"></li>
        </ul>
      </div>
    </section>
    <section class="newsletter container">
      <div class="section-title"></div>
      <div class="newsletter-container">
        <div class="newsletter-left"></div>
        <div class="newsletter-right">
          <div class="newsletter-right-input"></div>
          <div class="newsletter-right-input"></div>
          <div class="hero-btn newsletter-right-btns"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-left"></div>
      <div class="footer-center"></div>
      <div class="footer-right"></div>
    </div>
    <div class="creditentials">
      <div class="footer-creditentials"></div>
    </div>
  </footer>
</body>
</html>
